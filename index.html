<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Warehouse Stock Monitor</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f4f4f4;
      --card: #2c2c2c;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .container {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .status {
      font-weight: bold;
    }
    .low { color: red; }
    .ok { color: green; }
    input[type="number"], input[type="text"] {
      width: 80px;
      text-align: center;
    }
    .btn {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .toggle-btn { background: #007bff; color: white; }
    .export-btn { background: #28a745; color: white; }
    .add-btn { background: #17a2b8; color: white; }
    .search-box {
      margin-bottom: 10px;
      text-align: center;
    }
    .search-box input {
      padding: 6px;
      width: 200px;
    }
    #loginModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 35%;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 1000;
    }
    
    
    @media (max-width: 768px) {
  body {
    font-size: 0.95rem;
    padding: 10px;
  }

  table {
    width: 100%;
    font-size: 0.85rem;
  }

  input, button {
    width: 100%;
    margin-bottom: 5px;
  }

  footer {
    padding: 15px;
    font-size: 0.8rem;
  }
}

    
    
  </style>
</head>
<body>
  <div class="container">
    <button class="btn toggle-btn" onclick="toggleTheme()">üåó Toggle Theme</button>
    <button class="btn export-btn" onclick="exportTable()">üì§ Export to Text</button>
    <button class="btn export-btn" onclick="exportToExcel()">üìä Export to Excel</button>
    <button class="btn export-btn" onclick="exportToPDF()">üßæ Export to PDF</button>
    <button class="btn add-btn" onclick="addRow()">‚ûï Add Item</button>
    <button class="btn" onclick="document.getElementById('loginModal').style.display='block'">üîê Admin Login</button>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Item or SKU" onkeyup="filterTable()" />
    </div>

    <h2>üì¶ Warehouse Stock Monitor</h2>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>SKU</th>
          <th>Quantity</th>
          <th>Reorder Level</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" value="Box A" /></td>
          <td><input type="text" value="SKU001" /></td>
          <td><input type="number" value="12" onchange="checkStock(this)" /></td>
          <td><input type="number" value="10" /></td>
          <td class="status"></td>
          <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="loginModal">
    <h3>Admin Login</h3>
    <input type="text" id="adminUser" placeholder="Username" /><br/><br/>
    <input type="password" id="adminPass" placeholder="Password" /><br/><br/>
    <button onclick="validateLogin()">Login</button>
</div>
  
  
  
  
<script>
  // üåó Toggle between light and dark theme
  function toggleTheme() {
    const current = document.documentElement.getAttribute("data-theme");
    const next = current === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", next);
  }

  // ‚úÖ Check stock status based on quantity and reorder level
  function checkStock(input) {
    const row = input.closest("tr");
    const quantity = parseInt(row.cells[2].querySelector("input").value);
    const reorder = parseInt(row.cells[3].querySelector("input").value);
    const statusCell = row.querySelector(".status");

    if (quantity < reorder) {
      statusCell.textContent = "Restock";
      statusCell.className = "status low";
    } else {
      statusCell.textContent = "OK";
      statusCell.className = "status ok";
    }
  }

  // ‚ûï Add a new row to the inventory table
  function addRow() {
    const table = document.querySelector("#inventoryTable tbody");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="text" value="" /></td>
      <td><input type="text" value="" /></td>
      <td><input type="number" value="0" onchange="checkStock(this)" /></td>
      <td><input type="number" value="0" /></td>
      <td class="status"></td>
      <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
    `;
    table.appendChild(row);
    checkStock(row.querySelector('input[type="number"]'));
  }

  // üóëÔ∏è Delete a row from the table
  function deleteRow(btn) {
    const row = btn.closest("tr");
    row.remove();
  }

  // üîç Filter table by item name or SKU
  function filterTable() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
      const item = row.cells[0].querySelector("input").value.toLowerCase();
      const sku = row.cells[1].querySelector("input").value.toLowerCase();
      row.style.display = item.includes(query) || sku.includes(query) ? "" : "none";
    });
  }

  // üîê Validate admin login
  function validateLogin() {
    const user = document.getElementById("adminUser").value;
    const pass = document.getElementById("adminPass").value;
    if (user === "admin" && pass === "1234") {
      alert("Access granted");
      document.getElementById("loginModal").style.display = "none";
      // You can show admin-only features here
    } else {
      alert("Invalid credentials");
    }
  }

  // üü¢ Run initial stock check on page load
  window.onload = () => {
    document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
      const qtyInput = row.cells[2].querySelector("input");
      checkStock(qtyInput);
    });
  };
</script>
<!-- External libraries for Excel and PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  // üì§ Export table to plain text (.txt)
  function exportTable() {
    let text = "Item\tSKU\tQuantity\tReorder Level\tStatus\n";
    document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
      const item = row.cells[0].querySelector("input").value;
      const sku = row.cells[1].querySelector("input").value;
      const qty = row.cells[2].querySelector("input").value;
      const reorder = row.cells[3].querySelector("input").value;
      const status = row.cells[4].textContent;
      text += `${item}\t${sku}\t${qty}\t${reorder}\t${status}\n`;
    });

    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "warehouse_stock.txt";
    link.click();
  }

  // üìä Export table to Excel (.xlsx)
  function exportToExcel() {
    const wb = XLSX.utils.book_new();
    const rows = [["Item", "SKU", "Quantity", "Reorder Level", "Status"]];
    document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
      const item = row.cells[0].querySelector("input").value;
      const sku = row.cells[1].querySelector("input").value;
      const qty = row.cells[2].querySelector("input").value;
      const reorder = row.cells[3].querySelector("input").value;
      const status = row.cells[4].textContent;
      rows.push([item, sku, qty, reorder, status]);
    });
    const ws = XLSX.utils.aoa_to_sheet(rows);
    XLSX.utils.book_append_sheet(wb, ws, "Stock");
    XLSX.writeFile(wb, "warehouse_stock.xlsx");
  }

  // üßæ Export table to PDF (.pdf)
  function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(12);
    doc.text("Warehouse Stock Report", 20, 20);
    let y = 30;

    document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
      const item = row.cells[0].querySelector("input").value;
      const sku = row.cells[1].querySelector("input").value;
      const qty = row.cells[2].querySelector("input").value;
      const reorder = row.cells[3].querySelector("input").value;
      const status = row.cells[4].textContent;
      doc.text(`${item} | ${sku} | Qty: ${qty} | Reorder: ${reorder} | Status: ${status}`, 20, y);
      y += 10;
    });

    doc.save("warehouse_stock.pdf");
  }
</script>
  
<footer style="text-align: center; padding: 20px; font-size: 0.9rem; color: var(--text); background: var(--card); border-top: 1px solid #ccc;">
  &copy; Vasileios Nikitaras 2025. All rights reserved.
</footer>

  
  
</body>
</html>
